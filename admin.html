<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Blog EMI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style-blog.css">
</head>
<body>

    <h1>Panel de Administración</h1>
    
    <form id="post-form">
        <input type="text" id="title" placeholder="Título" required>
        <input type="text" id="author" placeholder="Autor" required>
        <input type="date" id="date" required>
        <textarea id="content" placeholder="Contenido" required></textarea>
        
        <label for="category">Categoría:</label>
        <select id="category" required>
            <option value="sales">Sales</option>
            <option value="ai">AI</option>
            <option value="marketing">Marketing</option>
            <option value="business">Business</option>
        </select>

        <label for="image">Subir imagen:</label>
        <input type="file" id="image" accept="image/*" required>

        <button type="submit">Agregar Post</button>
    </form>

    <h2>Lista de Posts</h2>
    <div id="admin-posts-container">
        <!-- Aquí se mostrarán los posts con botón de eliminar -->
    </div>
    <div id="admin-posts"></div>


    <script src="js/admin.js"></script>
</body>
</html>
